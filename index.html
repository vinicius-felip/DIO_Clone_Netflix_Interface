<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="shortcut icon"
    href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/main.css"/>
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="#" class="logo">NETFLIX</a>
        <ul>
          <a class="active" href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Bombando</a>
          <a href="#">Minha lista</a>
          <a href="#">Assista de novo</a>
        </ul>
        <div class="menu-direita">
          <ul>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#">INFANTIL</a>
            <a href="#"><i class="fas fa-gift"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-user-circle"></i></a>
          </ul>
        </div>
      </div>
    </nav>

    <header> 
      <div class="filme-capa">
        <div class="container">
          <img class="titulo" src="img/pb-title.png" />
          <p class="detalhe">Nova temporada disponível</p>
          <p class="descricao">
            Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy
            Shelby, um criminoso disposto a subir na vida a qualquer preço.
          </p>
          <div class="botoes">
            <button onclick="window.open('https://www.youtube.com/watch?v=Ruyl8_PT_y8', '_blank')" role="button" class="botao-assistir">
              <i class="fas fa-play"></i>Assistir
            </button>
            <button onclick="window.open('https://www.imdb.com/title/tt2442560/', '_blank')" role="button" class="botao-info">
              <i class="fas fa-info-circle"></i>Mais Informações
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Populares na Netflix</h2>
        <div class="carrosel-filmes">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <img class="box-filme" src="img/mini1.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini2.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini3.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini4.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini5.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini6.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini7.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini8.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini9.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-filme" src="img/mini10.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
